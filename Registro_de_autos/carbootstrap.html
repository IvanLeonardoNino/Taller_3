<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="descripcion" content="pagina de registro" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Autos</title>
</head>

<body>
    <div class="form">
        <form action="" method="post">
            <h2>Formulario de Registro Automotor</h2>

            <p type="Tipo de Coche"><input placeholder="Tipo de Coche" id="id_coche"></input>
            </p>
            <p type="Tipo de Combustible">
                <select name="movidoa" id="movidoa">
                    <option value="Elegir" id="AF">Elegir una opción</option>
                    <option value="gas natural">Gas natural</option>
                    <option value="gasolina">Gasolina</option>
                    <option value="diésel">Diésel</option>
                    <option value="hidrógeno">Hidrógeno</option>
                    <option value="biodiesel">Biodiesel</option>
                    <option value="electricidad">Electricidad</option>
                    <option value="GLP">GLP</option>
                </select>
            </p>

            <p type="Tipo Coche">
                <select name="tipocoche" id="tipocoche">
                    <option value="Elegir" id="AF">Elegir una opción</option>
                    <option value="Urbano">Urbano</option>
                    <option value="Subcompacto">Subcompacto</option>
                    <option value="Hatchback">Hatchback / compacto</option>
                    <option value="Familiar">Familiar</option>
                    <option value="Sedán">Sedán</option>
                    <option value="Berlina">Berlina</option>
                    <option value="Descapotable">Descapotable</option>
                    <option value="Coupé">Coupé</option>
                    <option value="Pony car">Pony car/Muscle car</option>
                    <option value="Deportivo">Deportivos/superdeportivos/Hypercar</option>
                    <option value="Monovolumen">Monovolumen</option>
                    <option value="Todoterreno">Todoterreno/SUV/crossover</option>
                    <option value="Pick Up">Pick Up</option>
                    <option value="Limusina">Limusina</option>
                </select>
            </p>

            <p type="Estado">
                <select name="estado" id="estado">
                    <option value="Elegir" id="AF">Elegir una opción</option>
                    <option value="usado">Usado</option>
                    <option value="nuevo">Nuevo</option>
                </select>
            </p>

            <p type="Marca">
                <select name="marca" id="marca">
                    <option value="Elegir" id="AF">Elegir una opción</option>
                    <option value="renault">Renault</option>
                    <option value="chevrolet">Chevrolet</option>
                    <option value="mazda">Mazda</option>
                    <option value="nissan">Nissan</option>
                    <option value="kia">Kia</option>
                    <option value="toyoya">Toyota</option>
                    <option value="volkswagen">Volkswagen</option>
                    <option value="suzuki">Suzuki</option>
                    <option value="ford">Ford</option>
                    <option value="hyundai">Hyundai</option>
                </select>
            </p>

            <p type="Tipo Usuario">
                <select name="usr" id="usr">
                    <option value="Elegir" id="AF">Elegir una opción</option>
                    <option value="nuevo">Nuevo</option>
                    <option value="recurrente">Recurrente</option>
                </select>
            </p>

            <p type="Modelo"><input placeholder="Modelo del Coche"></input>
            </p>

            <p type="Año"><input placeholder="Año"></input>
            </p>

            <p type="Detalles"><input placeholder="Detalles"></input>
            </p>

            <p type="Tipo de Caja"><input placeholder="Tipo de Caja"></input>
            </p>

            <p type="Motor"><input placeholder="Motor"></input>
            </p>

            <p type="Fecha Publicación"><input type="date" id="data"></input>
            </p>

            <p type="Precio"><input placeholder="Precio"></input>
            </p>

            <p type="Moneda"><input placeholder="Moneda"></input>
            </p>

            <p type="Descripción 1"><textarea name="pic01" id="pic01" cols="30" rows="7" maxlength="300"></textarea></p>

            <p type="Descripción 2"><textarea name="pic02" id="pic01" cols="30" rows="7" maxlength="300"></textarea></p>

            <p type="Descripción 3"><textarea name="pic03" id="pic01" cols="30" rows="7" maxlength="300"></textarea></p>

            <p type="Destaca"><textarea name="pic01" id="destaca" cols="30" rows="7" maxlength="300"></textarea></p>

            <button type="submit" class="button">Registrar</button>

        </form>
    </div>

</body>

</html>
